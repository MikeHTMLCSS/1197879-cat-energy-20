<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="img/" alt="логотип">

        <img src="img/" alt="открыть меню">
      </button>

    <footer class="footer">
      <img class="footer__name" src="img/" alt="cat energy">
      <div class="footer__social-network">

          <img class="footer__social-image footer__social-image--vk" src="img/" alt="вконтакте">
        </a>
        <a href="">
          <img class="footer__social-image footer__social-image--in" src="img/" alt="интстаграм">
        </a>
        <a href="">
          <img class="footer__social-image footer__social-image--fb" src="img/" alt="фейсбук">
        </a>
      </div>
      <div class="footer__academy">
        <a href="">
          <p class="footer__academy-name">
            HTML Academy
          </p>
        </a>
        <a href="">
          <img class="footer__academy-image" src="img/" alt="логотип html academy">
        </a>
      </div>
    </footer>

</html>
